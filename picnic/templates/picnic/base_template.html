<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Picnic {% endblock %}</title>
    <!-- load static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2|Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'picnic/theme/flexslider.css' %}">
    <link rel="stylesheet" href="{% static 'picnic/theme/jquery.fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'picnic/theme/main.css' %}?v=002" />
    <link rel="stylesheet" href="{% static 'picnic/theme/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'picnic/theme/font-icon.css' %}">
    <link rel="stylesheet" href="{% static 'picnic/theme/animate.min.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="{% static 'picnic/style.css' %}?v=00031" />
    <!--<link rel="shortcut icon" href="{%  static 'favicon-32.png' %}">-->
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32.png' %}"/>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}"> Stieltjes 15 </a>
            </div>

            <!-- items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li {% block l_active %}{% endblock %}>
                        <a href="{% url 'picnic:index' %}">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Picnic List
                        </a>
                    </li>
                    <li {% block p_active %}{% endblock %} >
                        <a href="{% url 'pilsbazen:index' 0%}">
                            <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp;Pilsbazen
                        </a>
                    </li>
                    <li {% block d_active %}{% endblock %} >
                        <a href="{% url 'dinner:index' 0%}">
                            <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;Dinner Signup
                        </a>
                    </li>
                    <li {% block v_active %}{% endblock %} >
                        <a href="{% url 'vetbekje:index'%}">
                            <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>&nbsp;Vet Bekje
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="" >
                        <a href="{% url 'picnic:profile-edit' %}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Profile
                        </a>
                    </li>
                    <li class="" >
                        <a href="{% url 'picnic:login' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Login
                        </a>
                    </li>
                        <li class="" >
                        <a href="{% url 'picnic:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
