{% extends 'dinner/base.html' %}
{% block title %} {{recipe}} Detail Recipe{% endblock %}

{% block body %}
<div class="row">
    <div class="col col-xs-9 col-md-9">
        <div class="container-fluid">
            <h3 class="list-title"> {{recipe}} </h3>
            <div class="well">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td scope="row"><p class="tab"> Price </p></td>
                                <td><p class="tab"> {{recipe.persons}}</p></td>
                            </tr>
                            <tr>
                                <td scope="row"><p class="tab"> img </p></td>
                                <td><p class="tab"> {{recipe.picture}}</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="{% url 'dinner:index' 0%}"><button  type="submit" class="btn btn-default">Go back</button>
            {% include 'picnic/message-template.html' %}
        </div>
    </div>
    <div class="col col-xs-3 col-md-3 style="padding-left: 0px;  padding-right: 0px;"">
        <img src="{{ recipe.picture }}" class="img-responsive">
    </div>
</div>


{% endblock %}
